<div
  class="flex items-center px-5 py-3 bg-{{ color() }}-100 rounded-2xl shadow-md"
>
  <div class="p-4 bg-{{ color() }}-200 rounded-xl">
    @if (!element()) {
    <ng-icon class="text-{{ color() }}-700" [name]="icon()" size="20"></ng-icon>
    } @else {
    <div class="energy-icon sm energy-icon-type-{{ element() }}"></div>
    }
  </div>
  <div class="ms-3">
    <p class="font-bold text-sm text-gray-900">{{ type() }}</p>
    <p class="text-gray-800">{{ value() }}</p>
  </div>
</div>
