<div
  class="flex items-center px-5 py-3 bg-{{
    detail()?.color
  }}-100 rounded-2xl shadow-sm"
>
  <div class="p-4 bg-{{ detail()?.color }}-200 rounded-xl">
    @if (detail()?.icon) {
    <ng-icon
      class="text-{{ detail()?.color }}-700"
      [name]="detail()?.icon"
      size="20"
    ></ng-icon>
    } @else {
    <div class="energy-icon sm energy-icon-type-{{ detail()?.element }}"></div>
    }
  </div>
  <div class="ms-3">
    <p class="font-bold text-sm text-gray-900">{{ detail()?.type }}</p>
    <p class="text-gray-800">{{ detail()?.value }}</p>
  </div>
</div>
