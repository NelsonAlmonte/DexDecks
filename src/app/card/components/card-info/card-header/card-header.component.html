<h1
  class="text-4xl text-center lg:text-start text-gray-900 mb-2"
  [class]="class()"
  (click)="goToSearch('name:', card().name)"
>
  {{ card().name }}
</h1>
<div class="flex flex-wrap justify-center lg:justify-normal text-gray-600">
  <span
    [class]="class()"
    (click)="goToSearch('supertype:', card().supertype)"
    >{{ card().supertype }}</span
  >
  @for (subtype of card().subtypes; track $index) {
  <span class="mx-2">•</span>
  <span [class]="class()" (click)="goToSearch('subtypes:', subtype)">{{
    subtype
  }}</span>
  } @if (card().evolvesFrom) {
  <span class="mx-2">•</span>
  <span
    >Evolves from
    <span
      [class]="class()"
      (click)="goToSearch('name:', card().evolvesFrom!)"
      >{{ card().evolvesFrom }}</span
    ></span
  >
  } @if (card().evolvesTo) {
  <span class="mx-2">•</span>
  <span
    >Evolves to
    <span [class]="class()" (click)="goToSearch('name:', card().evolvesTo!)">{{
      card().evolvesTo
    }}</span></span
  >
  }
</div>
