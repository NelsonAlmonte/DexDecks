<div
  class="card-container cursor-pointer"
  (mousemove)="onMouseMove($event)"
  (mouseleave)="onMouseLeave()"
  (click)="goToCard()"
>
  <div class="card" [style.transform]="transformStyle" [class]="zIndex">
    <img
      class="h-auto max-w-full rounded-lg shadow-md"
      [src]="cardImage()"
      [alt]="card().name"
    />
  </div>
</div>
