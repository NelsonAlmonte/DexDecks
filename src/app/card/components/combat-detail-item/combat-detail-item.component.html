<h2 id="combat-{{ detail()?.type }}-heading" #combatHeading>
  <button
    type="button"
    class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-900 rounded-t-2xl bg-sky-100 hover:bg-sky-200 gap-3"
    [attr.data-accordion-target]="'#combat-' + detail()?.type + '-body'"
    aria-expanded="true"
    [attr.aria-controls]="'#combat-' + detail()?.type + '-body'"
  >
    <span class="flex items-center capitalize"
      ><svg
        class="w-5 h-5 me-2 shrink-0 fill-sky-700"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
          clip-rule="evenodd"
        ></path>
      </svg>
      {{ detail()?.text }}</span
    >
    <svg
      data-accordion-icon
      class="w-3 h-3 rotate-180 shrink-0"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 10 6"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5 5 1 1 5"
      />
    </svg>
  </button>
</h2>
<div
  id="combat-{{ detail()?.type }}-body"
  class="hidden"
  aria-labelledby="accordion-open-heading-1"
  #combatBody
>
  <div
    class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900"
  >
    @for (item of foo(); track $index) {
    <p>{{ item }}</p>
    }
    <!-- <p class="mb-2 text-gray-500 dark:text-gray-400"> -->
    <pre>
        {{ foo() | json }}
      </pre
    >
    <!-- </p> -->
  </div>
</div>
