<div class="max-w-screen-xl container mx-auto p-4">
  @if (cardService.card()) {
  <div class="flex justify-between lg:justify-start items-center mb-4">
    <button
      (click)="location.back()"
      type="button"
      class="text-gray-900 bg-transparent hover:bg-{{
        getColor()
      }}-800 hover:text-white focus:outline-none font-medium rounded-xl p-2.5 text-center inline-flex items-center"
    >
      <ng-icon name="bootstrapChevronLeft" size="22"></ng-icon>
      <span class="sr-only">Icon description</span>
    </button>
    <h1 class="text-2xl font-semibold lg:ms-4 text-gray-600">Card</h1>
  </div>
  <div class="flex flex-col lg:flex-row">
    <div class="w-full lg:w-1/4">
      <app-card-item
        [card]="cardService.card()!"
        [allowNavigation]="false"
      ></app-card-item>
    </div>
    <div class="flex-1 mt-4 lg:mt-0 lg:ms-4">
      <app-card-header [card]="cardService.card()!"></app-card-header>
      <app-card-detail
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-4"
        [card]="cardService.card()"
      ></app-card-detail>
      <app-combat-detail [card]="cardService.card()!"></app-combat-detail>
    </div>
  </div>
  <div class="mt-4">
    <app-info-tabs [card]="cardService.card()!"></app-info-tabs>
  </div>
  } @else if (cardService.hasError()) {
  <app-error-message></app-error-message>
  } @if(cardService.isLoading()) {
  <app-card-skeleton></app-card-skeleton>
  }
</div>
