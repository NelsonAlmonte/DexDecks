<div class="max-w-screen-xl container mx-auto mt-4">
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    (scrolled)="getMoreCards()"
  >
    <app-card-list [cards]="cardService.searchResults()"></app-card-list>
  </div>
</div>
@if (!cardService.searchResults().length && !cardService.isLoading()) {
<app-no-results></app-no-results>
}
