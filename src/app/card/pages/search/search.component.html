<div class="max-w-screen-xl container mx-auto">
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    (scrolled)="getMoreCards()"
  >
    <app-card-list
      [cards]="cardService.searchResults()['general']"
    ></app-card-list>
  </div>
</div>
@if (!cardService.searchResults()['general'].length && !cardService.isLoading())
{
<app-no-results></app-no-results>
}
