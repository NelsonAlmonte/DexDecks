<div class="flex flex-col items-center justify-center">
  <div
    id="alert-additional-content-2"
    class="flex flex-col items-center text-center p-8 mb-4 text-red-700 rounded-2xl bg-red-100 shadow-sm"
    role="alert"
  >
    <div class="flex items-center">
      <ng-icon class="me-2" name="bootstrapXOctagon" size="24"></ng-icon>
      <span class="sr-only">Info</span>
      <h3 class="text-3xl font-semibold">Oh no!</h3>
    </div>
    <div class="mt-2 mb-4">
      <p class="text-lg font-semibold">It seems something went wrong.</p>
      <p>Give it another shot.</p>
    </div>
    <div class="flex">
      <button
        type="button"
        class="text-white bg-red-700 hover:bg-red-800 rounded-2xl text-sm font-semibold px-3 py-4 text-center inline-flex items-center"
        (click)="reloadPage()"
      >
        <ng-icon
          class="me-2"
          name="bootstrapArrowClockwise"
          size="20"
        ></ng-icon>
        Reload the page
      </button>
    </div>
  </div>
</div>
