<div class="mb-4" [formGroup]="formGroup()">
  <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    Card type
  </p>
  <ul
    class="grid w-full gap-x-4 gap-y-2 md:grid-cols-3"
    formArrayName="cardTypes"
  >
    @for (cardType of cardTypes; track $index; let i = $index) {
    <li>
      <input
        type="checkbox"
        id="card-type-{{ i }}"
        class="hidden peer"
        [formControl]="getControl(i)"
      />
      <label
        for="card-type-{{ i }}"
        class="inline-flex w-full p-3 text-gray-900 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer peer-checked:bg-sky-100 peer-checked:border-sky-100 hover:bg-sky-100 hover:border-sky-100"
      >
        <div class="flex items-center">
          <div class="w-full font-semibold ms-3">{{ cardType.name }}</div>
        </div>
      </label>
    </li>
    }
  </ul>
</div>
