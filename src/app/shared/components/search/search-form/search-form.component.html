<form [formGroup]="searchForm" (ngSubmit)="doSearch()">
  <div class="p-4 md:p-5 space-y-4">
    <div>
      <app-type-filter
        [options]="
          buildFilter({
            name: 'Card type',
            control: 'cardTypes',
            param: 'supertype',
            endpoint: 'cards'
          })
        "
        [formGroup]="formGroup('cardTypes')"
        [values]="cardTypes"
        #typeFilter
      ></app-type-filter>
    </div>
    <div>
      <app-search-filter
        [options]="
          buildFilter({
            name: 'Card name',
            param: 'name',
            endpoint: 'cards',
            filter: 'name'
          })
        "
        [formControl]="formControl('name')"
        formControlName="name"
        #searchFilter
      ></app-search-filter>
    </div>
    <div>
      <app-search-filter
        [options]="
          buildFilter({
            name: 'Set name',
            param: 'name',
            endpoint: 'sets',
            filter: 'set.name'
          })
        "
        [formControl]="formControl('set')"
        formControlName="set"
        #searchFilter
      ></app-search-filter>
    </div>
    <div>
      <app-type-filter
        [options]="
          buildFilter({
            name: 'Energy type',
            control: 'energyTypes',
            param: 'types',
            endpoint: 'cards'
          })
        "
        [formGroup]="formGroup('energyTypes')"
        [values]="energyTypes"
        #typeFilter
      ></app-type-filter>
    </div>
  </div>
  <div
    class="flex justify-end items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
  >
    <button
      data-modal-hide="default-modal"
      type="button"
      class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
    >
      Close
    </button>
    <button
      data-modal-hide="default-modal"
      type="submit"
      class="ms-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Search
    </button>
  </div>
</form>
