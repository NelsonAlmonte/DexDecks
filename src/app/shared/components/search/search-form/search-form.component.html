<form [formGroup]="searchForm" (ngSubmit)="doSearch()">
  <div class="p-4 md:p-5 space-y-4">
    <div>
      <app-type-filter
        [options]="
          buildFilter({
            labelName: 'Card type',
            control: 'cardTypes',
            searchParam: 'supertype',
          })
        "
        [formGroup]="formGroup('cardTypes')"
        [values]="cardTypes"
        #typeFilter
      ></app-type-filter>
    </div>
    <div>
      <app-search-filter
        [options]="
          buildFilter({
            labelName: 'Card name',
            endpointParam: 'name',
            endpoint: 'cards',
            searchParam: 'name',
            isSearchable: true
          })
        "
        [formControl]="formControl('name')"
        formControlName="name"
        #searchFilter
      ></app-search-filter>
    </div>
    <div>
      <app-type-filter
        [options]="
          buildFilter({
            labelName: 'Energy type',
            control: 'energyTypes',
            searchParam: 'types',
          })
        "
        [formGroup]="formGroup('energyTypes')"
        [values]="energyTypes"
        #typeFilter
      ></app-type-filter>
    </div>
    <div>
      <app-more-filters
        [filters]="filters"
        [formGroup]="formGroup('moreFilters')"
      ></app-more-filters>
    </div>
  </div>
  <div
    class="flex justify-end items-center p-4 md:p-5 border-t border-gray-200 rounded-b"
  >
    <button
      data-modal-hide="search-modal"
      type="button"
      class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
    >
      Close
    </button>
    <button
      data-modal-hide="search-modal"
      type="submit"
      class="ms-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Search
    </button>
  </div>
</form>
