  class="max-h-40 py-2 overflow-y-auto text-sm text-gray-700 animate-pulse dark:text-gray-200"
  aria-labelledby="dropdownDefaultButton"
>
  @for (item of iterations; track $index) {
  <li>
    <div class="h-4 bg-gray-200 rounded-xl mx-4 dark:bg-gray-700 mb-2"></div>

    <span class="sr-only">Loading...</span>

  }
